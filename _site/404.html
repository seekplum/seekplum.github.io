<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>404</title>
    <style>
        .container {
            width: 100%;
            min-width: 360px;
            margin: 0 auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        @media (max-width: 992px) {
            .container {
                padding-right: 15px;
                padding-left: 15px;
                width: 100%;
            }
        }

        @media (min-width: 992px) {
            .container {
                width: 900px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                width: 1100px;
            }
        }

        @media (min-width: 1440px) {
            .container {
                width: 1280px;
            }
        }

        .container .inner {
            width: 880px;
            margin-right: auto;
            margin-left: auto;
        }

        ul {
            list-style: none;
            display: block;
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        #container {
            position: absolute;
            overflow: hidden;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
        }

        #scene {
            display: block;
            position: relative;
            overflow: hidden;
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            background-color: #eee;
        }

        .layer {
            display: block;
            position: absolute;
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        /* MUCH STAR -------------------- */
        .star {
            position: absolute;
            width: 100%;
        }

        .star.diamond {
            background-image: url('/static/image/404/diamond.png');
            background-repeat: repeat-x;
            background-size: contain;
            height: 400px;
            -webkit-animation: phase 20s 0.1s infinite linear;
            animation: phase 20s 0.1s infinite linear;
        }

        .star.dot {
            background-image: url('/static/image/404/dot.png');
            background-repeat: repeat-x;
            background-size: contain;
            height: 400px;
            top: -20px;
            -webkit-animation: phase 16s -2.1s infinite linear;
            animation: phase 16s -2.1s infinite linear;
        }

        .star.sparkle {
            background-image: url('/static/image/404/sparkle.png');
            background-repeat: repeat-x;
            background-size: contain;
            height: 400px;
            top: -20px;
            -webkit-animation: phase 12s -4.1s infinite linear;
            animation: phase 12s -4.1s infinite linear;
        }

        .button {
            cursor: pointer;
            padding: .75rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            width: 64px;
            font-size: 1rem;
            font-weight: bold;
            line-height: 1.375;
            border-radius: 4px;
            border: 1px solid #1e398b;
        }

        .button a {
            text-decoration: none;
            color: #1e398b;
        }

        /* ERROR MESSAGE -------------------- */
        .error-message {
            background-position: 50% 0;
            background-size: 280px 144px;
            background-repeat: no-repeat;
            position: absolute;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
            top: 10%;
            width: 400px;
            height: 200px;
            padding-top: 140px;
            color: #1e398b;
            text-align: center;
        }

        .error_404 .error-message {
            background-image: url('/static/image/404/404_.png');
        }
    </style>

</head>
<body>
<div id="container" class="error_404">
    <ul id="scene">
        <li class="layer" data-depth="0.10">
            <div class="star diamond"></div>
        </li>
        <li class="layer" data-depth="0.30">
            <div class="star dot"></div>
        </li>
        <li class="layer" data-depth="0.50">
            <div class="star sparkle"></div>
        </li>


        <li class="layer" data-depth="0.00">
            <div class="error-message">
                <p>肆零肆，你见，或者不见，他就在这里。不悲，不喜。</p>
                <div class="button">
                    <!--<a href="javascript:void(0)" onclick="window.history.go(-1);">回到首页</a>-->
                    <a href="/">回到首页</a>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>

</html>
